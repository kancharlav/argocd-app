apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-api-1
  namespace: argocd          
spec:
  project: default
  source:
    repoURL: https://github.com/kancharlav/argocd-app.git
    targetRevision: HEAD
    path: app1
  destination:
    server: https://kubernetes.default.svc
    namespace: app1-namespace    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
